<!-- Componete Titulo -->
<cmv-title></cmv-title>
<cmv-container>
    <perfect-scrollbar class="heightMaxScrollBar">
        <cmv-table [data]="data" [metaDataColumns]="metaDataColumns">
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row" class="alignButton">
                    <button mat-icon-button color="primary" (click)="openForm(row)" matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="delete(row._id)" matTooltip="Eliminar">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        </cmv-table>
    </perfect-scrollbar>
    <cmv-paginator (onChangePage)="changePage($event)" [length]="totalRecords"></cmv-paginator>
</cmv-container>
<cmv-keypad-button [keypadButtons]="keypadButtons" (onClick)="doAction($event)"></cmv-keypad-button>
