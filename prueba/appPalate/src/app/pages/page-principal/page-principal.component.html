<pal-header></pal-header>

<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <pal-form (evento)="recargar()"></pal-form>
    </mat-grid-tile>

    <mat-grid-tile class="dos">
        <div class="table">
            <perfect-scrollbar class="heigthMaxScrollbar">
                <pal-table [data]="data" [metaDataColumns]="metaDataColumns">
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let row" class="align-button">
                            <button mat-icon-button color="primary" class="edit-button" class="edit-button"
                                matTooltip="Editar">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="accent" class="delete-button" (click)="delete(row)"
                                matTooltip="Eliminar">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                </pal-table>
            </perfect-scrollbar>
            <pal-paginador (onChangePage)="changePage($event)" [lenght]="totalRecords"></pal-paginador>
        </div>
    </mat-grid-tile>
</mat-grid-list>
