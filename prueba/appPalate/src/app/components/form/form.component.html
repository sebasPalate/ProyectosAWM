<form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center">
    <div class="form-seccion" fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="-20px">
        <mat-form-field appearance="outline">
            <mat-label> Marca </mat-label>
            <input matInput type="text" placeholder="Marca" class="form-control" formControlName="marca">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label> Modelo </mat-label>
            <input matInput type="text" placeholder="Modelo" class="form-control" formControlName="modelo">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label> Color </mat-label>
            <input matInput type="text" placeholder="Color" class="form-control" formControlName="color">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label> Placa </mat-label>
            <input matInput type="text" placeholder="Placa" class="form-control" formControlName="placa">
        </mat-form-field>

        <!--  <mat-form-field appearance="outline">
            <mat-label> Fecha </mat-label>
            <input matInput type="date" placeholder="" class="form-control" formControlName="fecha">
        </mat-form-field> -->
    </div>
    <button class="button-add" type="submit" value="Enviar" mat-raised-button color="primary"> Matricular </button>
</form>
